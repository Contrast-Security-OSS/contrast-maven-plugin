name: Publish Site

on:
  push:
    branches:
      - java-3301-maven-documentation

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: adopt-hotspot
      - name: publish site
        run: mvn site-deploy
